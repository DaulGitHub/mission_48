{% extends "blog/base.html" %}
{% block title %}
    Коментарии
{% endblock %}

{% block content %}
    <h1>Страница коментариев.</h1>

    {% for comment in comments %}
        <p><b>login:</b> {{ comment.user_name }} </p>
        <p><b>email:</b> {{ comment.email }} </p>
        <p>{{ comment.message }} </p>
    {% endfor %}
    <form  action="" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
